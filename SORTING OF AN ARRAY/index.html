<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="VIT.png">
        <h2 class="mb-4">Array Operations</h2>

        <!-- (a) Searching and Sorting for Integer Elements -->
        <div class="mt-4">
            <h4>Search and Sort Integer Array</h4>
            <div>
                <label for="integerArray">Enter integers separated by commas:</label>
                <input type="text" id="integerArray" class="form-control" placeholder="e.g., 100 , 95 , 90 , 5 , 1">
            </div>
            <br>
            <center><button class="btn btn-primary mt-2" onclick="performIntegerOperations()">Perform Operations</button></center>
            <div class="mt-3">
                
                <center><p><strong> <span id="sortedArray"></strong></span></p></center>
                <center><p><strong> <span id="numberOfElements"></strong></span></p></center>
            </div>
        </div>

        <!-- (b) Array of Named Entities -->
        <div class="mt-4">
            <h4>Array of Named Entities</h4>
            <div>
                <label for="entityArray">Enter named entities separated by commas:</label>
                <input type="text" id="entityArray" class="form-control" placeholder="e.g., Abbas , Mubaraka , Jamila , Taher">
            </div>
            <br>
            <center><button class="btn btn-primary mt-2" onclick="performEntityOperations()">Perform Operations</button></center>
            <div class="mt-3">
            <center><p><strong><span id="entityCount"></strong> </span></p>
                <p><strong> <span id="sortedEntities"></strong></span></p></center>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="javascript.js">
    </script>
</body>

</html>
